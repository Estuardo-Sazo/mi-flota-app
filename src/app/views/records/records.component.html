<div class="space-y-3">
  <div *ngFor="let tx of enrichedTransactions()" class="card flex justify-between items-center py-3 px-4">
    <div class="pr-4">
      <p class="text-sm font-medium text-gray-800">{{ tx.description || 'Sin descripción' }}</p>
      <p class="text-[11px] text-gray-500 font-medium tracking-wide">{{ tx.vehicleAlias }} • {{ formatDate(tx.date) }}</p>
    </div>
    <div class="flex items-center gap-3">
      <p class="text-sm font-semibold tabular-nums" [class.text-green-600]="tx.type === 'income'" [class.text-red-600]="tx.type === 'expense'">
        {{ tx.type === 'income' ? '+' : '-' }}{{ currencySymbol() }}{{ tx.amount.toFixed(2) }}
      </p>
  <button (click)="askDelete(tx.id)" class="text-xs text-red-500 hover:text-red-600" title="Eliminar">✕</button>
    </div>
  </div>
  <div *ngIf="enrichedTransactions().length === 0" class="card text-center py-8 text-gray-500 text-sm">
    No hay registros.
  </div>
</div>

<!-- Intencional: el siguiente comentario asegura uso del selector app-confirm-dialog para compilador -->
<app-confirm-dialog *ngIf="deletingId() !== null"
  title="Eliminar registro"
  message="¿Seguro que deseas eliminar este registro? Esta acción no se puede deshacer."
  confirmText="Eliminar"
  cancelText="Cancelar"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()"></app-confirm-dialog>
