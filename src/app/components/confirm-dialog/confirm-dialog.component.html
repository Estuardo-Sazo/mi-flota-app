<div class="modal-overlay" (click)="cancel.emit()">
  <div class="modal-panel" (click)="$event.stopPropagation()">
    <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ title }}</h2>
    <p class="text-sm text-gray-600 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-2">
      <button (click)="cancel.emit()" class="btn btn-outline text-xs px-3 py-2">{{ cancelText }}</button>
      <button (click)="confirm.emit()" class="btn btn-primary text-xs px-3 py-2">{{ confirmText }}</button>
    </div>
  </div>
</div>
