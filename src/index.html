<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MiFlotaApp</title>
  <base href="/mi-flota-app/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PWA iOS enhancement -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Opciones: default | black | black-translucent -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/ios/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/ios/180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/ios/192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/ios/512.png">
  <!-- theme-color sin media (fallback) -->
  <meta name="theme-color" content="#1d4ed8">
</head>

</html>
