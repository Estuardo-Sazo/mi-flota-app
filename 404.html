    <!-- Evitar zoom automático al enfocar inputs en iOS: usar font-size >=16px globalmente -->
    <style>
      /* Asegura tamaño de fuente mínimo para que iOS no haga zoom al enfocar */
      html {
        font-size: 16px;
      }
      input,
      textarea,
      select {
        font-size: 1rem;
      }
      /* Ajuste de safe areas para PWA fullscreen en iOS */
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Workaround reflujo al aparecer teclado: evitar 100vh fijo, usar min-height */
      .app-viewport-fix {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
    </style>
    <!-- PWA iOS enhancement -->
    <meta name="apple-mobile-web-app-capable" content="yes">
